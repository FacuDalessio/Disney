<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Movies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/55e529e41d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav th:replace="fragments/navBar :: navbar"></nav>
    <div class="form-floating" style="width: 50%; margin-left: 25%">
      <h1 th:text="${character.name}"></h1>
      <form
        class="form"
        th:action="@{/character/addMovies}"
        th:object="${character}"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="mb-3">
          <input type="hidden" th:value="${character.id}" name="characterId" />
          <label class="form-label">Choose the movies or series</label>
          <select name="moviesId" th:value="${moviesId}" multiple>
            <option
              th:each="movie : ${movies}"
              th:text="${movie.title}"
              th:value="${movie.id}"
            ></option>
          </select>
        </div>
        <p th:if="${error != null}" th:text="${error}" style="color: red"></p>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
