<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/55e529e41d.js" crossorigin="anonymous"></script>
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Weight</th>
            <th scope="col">Remove</th>
            <th scope="col">Edit</th>
            <th scope="col">Details</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr th:each="character : ${characters}">
            <th scope="row" th:text="${character.name}"></th>
            <td th:text="${character.age}"></td>
            <td th:text="${character.weight}"></td>
            <td><a th:href="@{/character/remove/__${character.id}__}" style="color: black;"><i class="fa-solid fa-trash"></i></a></td>
            <td><a th:href="@{/character/edit/__${character.id}__}" style="color: black;"><i class="fa-solid fa-pen-to-square"></i></a></td>
            <td><a th:href="@{/character/details/__${character.id}__}" style="color: black;"><i class="fa-solid fa-circle-info"></i></a></td>
          </tr>
        </tbody>
      </table>
      <a href="/character/save">Save character</a>
      <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
</body>
</html>
